<body>

<script>
const target = new Date("January 22, 2026 00:00:00").getTime();

setInterval(()=>{
    const now = new Date().getTime();
    const diff = target - now;

    if(diff<=0){
        document.getElementById("countdown").innerHTML="ğŸŠ Happy Birthday Iqra ğŸŠ";
        document.getElementById("previewBtn").style.display="none";
        showSurprise();
        return;
    }

    let d=Math.floor(diff/(1000*60*60*24));
    let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
    let m=Math.floor((diff%(1000*60*60))/(1000*60));
    let s=Math.floor((diff%(1000*60))/1000);

    document.getElementById("countdown").innerHTML=
    `${d}d ${h}h ${m}m ${s}s`;
},1000);

function openGift(){
    document.getElementById("cake").style.display="block";
}

function showSurprise(){
    document.getElementById("note").style.display="block";
    document.getElementById("slideshow").style.display="block";
    startSlideshow();

}

let i=0;
function startSlideshow(){
    let slides=document.getElementsByClassName("slide");
    for(let j=0;j<slides.length;j++) slides[j].style.display="none";
    i++; if(i>slides.length) i=1;
    slides[i-1].style.display="block";
    setTimeout(startSlideshow,2500);
}

function startPetals(){
    setInterval(()=>{
        const petal=document.createElement("div");
        petal.className="petal";
        petal.innerHTML="ğŸŒ¸";
        petal.style.left=Math.random()*window.innerWidth+"px";
        document.body.appendChild(petal);
        setTimeout(()=>petal.remove(),6000);
    },300);
}
</script>
